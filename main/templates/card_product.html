{% load static %}
<div class="group">
  <div class="card-box">
    <div id="productCard" class="card">
      <div class="content">
        <p class="some">
          {{ product.description }}
        </p>
      </div>
      <div class="thumb">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image"> <!-- Menampilkan gambar dari user -->
        {% else %}
          <img src="{% static 'image/sepatu-rating.png' %}" alt="Default Image" class="product-image"> <!-- Gambar default -->
        {% endif %}
      </div>
      
      <div class="detial">
        <div class="title">
          <p class="name">{{ product.name }}</p>
          <div class="action">
            <a href="{% url 'main:edit_product' product.pk %}" class="mode">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                ></path>
              </svg>
            </a>
            <a href="{% url 'main:delete_product' product.pk %}" class="mode">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="level">
          <span>Rp.{{ product.price }}</span>
        </div>

        <div class="infomation">
          <p class="propertion">{{ product.time }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
